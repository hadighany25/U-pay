<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - U-Pay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", "Kantumruy Pro", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .container {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: slideUp 0.5s ease-out;
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* LOGO STYLE (កែសម្រួល) */
      .brand-logo img {
        width: 140px; /* ដាក់ធំជាងមុន */
        margin-bottom: 5px;
        /* ដក Shadow ចេញបន្តិចព្រោះជារូប png អត់ background */
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      }

      h2 {
        color: #004d40;
        margin-top: 0; /* <--- ថែមបន្ទាត់នេះសំខាន់ណាស់! */
        margin-bottom: 5px;
        font-weight: 700;
      }
      .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
      }
      .input-group label {
        display: block;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 8px;
        font-weight: 600;
      }
      /* កែប្រែផ្នែកនេះទាំងស្រុង */
      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center; /* ដាក់ឱ្យនៅកណ្តាល ស្មើរលើក្រោម */
      }

      .input-wrapper i {
        position: absolute;
        left: 15px;
        color: #00b894;
        font-size: 1rem; /* កំណត់ទំហំ Icon ឱ្យច្បាស់ */
        z-index: 10; /* ឱ្យនៅពីលើ Input */
      }

      input {
        width: 100%;
        padding: 14px 15px 14px 45px; /* កន្លែងនេះទុកដដែល */
        border: 2px solid #eee;
        border-radius: 12px;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        background: #fafafa;
        height: 50px; /* កំណត់កម្ពស់ឱ្យច្បាស់លាស់ */
      }
      .btn-primary {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, #004d40 0%, #00695c 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(0, 77, 64, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
      }
      .footer-link {
        margin-top: 25px;
        font-size: 0.9rem;
        color: #666;
      }
      .footer-link a {
        color: #004d40;
        text-decoration: none;
        font-weight: bold;
      }
      .spinner {
        display: none;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand-logo">
        <img src="images/logo-removebg.png" alt="U-Pay Logo" />
      </div>
      <h2>Create Account</h2>
      <p style="color: #666; margin-top: 0; margin-bottom: 25px">
        Join U-Pay to start secure transfers
      </p>

      <form id="registerForm">
        <div class="input-group">
          <label>Username</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user"></i
            ><input
              type="text"
              id="username"
              placeholder="Example: dara123"
              required
              autocomplete="off"
            />
          </div>
        </div>
        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i
            ><input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-shield-halved"></i
            ><input
              type="password"
              id="confirmPassword"
              placeholder="Repeat password"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn-primary" id="submitBtn">
          Sign Up <i class="fa-solid fa-spinner fa-spin spinner"></i>
        </button>
      </form>

      <div class="footer-link">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const btn = document.getElementById("submitBtn");

          if (password !== confirmPassword)
            return Swal.fire({
              icon: "error",
              title: "Error",
              text: "Passwords do not match.",
            });
          if (password.length < 3)
            return Swal.fire({
              icon: "warning",
              title: "Weak Password",
              text: "At least 3 characters.",
            });

          btn.disabled = true;
          btn.innerHTML =
            'Creating... <i class="fa-solid fa-spinner fa-spin"></i>';

          try {
            const res = await fetch("/api/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();
            if (data.success) {
              Swal.fire({
                icon: "success",
                title: "Success",
                text: "Account Created!",
                confirmButtonColor: "#004d40",
              }).then(() => (window.location.href = "index.html"));
            } else {
              Swal.fire({ icon: "error", title: "Failed", text: data.message });
              btn.disabled = false;
              btn.innerHTML = "Sign Up";
            }
          } catch (err) {
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Server Connection Failed",
            });
            btn.disabled = false;
            btn.innerHTML = "Sign Up";
          }
        });
    </script>
  </body>
</html>
